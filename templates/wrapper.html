{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link type="text/css" rel="stylesheet" 
  href="{% static 'css/materialize.css' %}"  media="screen,projection"/>

  <link rel="stylesheet" href="{% static 'css/polls/main.css' %}">
  <title>{% block title %}
    `title` not overriden
  {% endblock %} - My Site</title>

  <script src="{% static 'js/materialize.js' %}"></script>
</head>
<body>

  <nav class="teal">
    <div class="nav-wrapper">
      <a href="{% url 'polls:index' %}" class="brand-logo">Polls</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Elem</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12 m9 l8">
        <div class="main">
          <header>
            {% block header %}`header` not overriden{% endblock %}
          </header>

          <section class="content">
            {% block content %}
              `content` not overriden
            {% endblock %}
          </section>
        </div>
      </div>

      <div class="col s0 m3 l4">
        <div class="sidebar">
          The sidebar
        </div>
      </div>
    </div>
  </div>

</body>
</html>
